    <div class="container f-cen p32 g32">
        <form action="" method="post" class="p24 f-evn r24">
            <h2 class="txt-main" style="width: 100%;">Send Your Message</h2>
            <div class="input-box">
                <input type="text" name="fname" id="fname" required tabindex="1" autofocus>
                <label for="fname">first name</label>
            </div>
            <div class="input-box">
                <input type="text" name="lname" id="lname" required tabindex="2">
                <label for="lname">last name</label>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" required tabindex="3">
                <label for="email">E-mail</label>
            </div>
            <div class="input-box">
                <input type="tel" name="tel" id="tel" required tabindex="4">
                <label for="tel">Mobile</label>
            </div>
            <div class="input-box" style="width: 100%;">
                <textarea name="message" id="message" rows="5" required tabindex="5"></textarea>
                <label for="message">Your Message</label>
            </div>
            <div class="f-bet" style="width: 100%;">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
